name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  # General code review
  claude-review:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude') && !contains(github.event.comment.body, 'check consistency')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude') && !contains(github.event.comment.body, 'check consistency')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude') && !contains(github.event.review.body, 'check consistency')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Claude Code
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          additional_permissions: |
            actions: read
          custom_instructions: |
            Perform a GENERAL CODE REVIEW for functionality, bugs, logic, and quality.

  # Guidelines consistency check
  claude-consistency-check:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude') && contains(github.event.comment.body, 'check consistency')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude') && contains(github.event.comment.body, 'check consistency')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude') && contains(github.event.review.body, 'check consistency'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Read CLAUDE.md guidelines
        id: guidelines
        run: |
          {
            echo 'GUIDELINES<<EOF'
            cat CLAUDE.md
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Run Claude Code
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          additional_permissions: |
            actions: read
          custom_instructions: |
            You have access to our project guidelines:

            ${{ steps.guidelines.outputs.GUIDELINES }}

            ---

            Perform a GUIDELINES REVIEW checking code consistency with CLAUDE.md for:
            - Type management (no manual types, always infer from tRPC router or database schema)
            - Loading states (use skeleton components, never plain "Loading..." text)
            - Component colocation and organization
            - Database patterns (pgEnum, proper relations, no JSONB abuse)
            - Error handling and logging practices
            - Schema and seed synchronization
            - File structure and naming conventions
            - tRPC best practices and server-side filtering
            - All other guidelines in CLAUDE.md

            Provide specific feedback with code examples for any violations found.