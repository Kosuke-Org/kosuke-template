name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Copy environment variables
        run: cp .env.example .env

      - name: Set Clerk environment variables for build
        run: |
          echo "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}" >> .env
          echo "CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}" >> .env
          echo "NEXT_PUBLIC_CLERK_SIGN_IN_URL=/sign-in" >> .env
          echo "NEXT_PUBLIC_CLERK_SIGN_UP_URL=/sign-up" >> .env
          echo "NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL=/dashboard" >> .env
          echo "NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL=/dashboard" >> .env

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build application
        run: npm run build
