name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-nextjs:
    name: Test and Lint Next.js
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Copy environment variables
        run: cp .env.example .env

      - name: Run ESLint
        run: pnpm run lint

      - name: Run TypeScript type checking
        run: pnpm run typecheck

      - name: Run tests
        run: pnpm run test

      - name: Build application
        run: pnpm run build

  test-engine:
    name: Test and Lint Engine Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./engine

    steps:
      - uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Add UV to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Create virtual environment
        run: uv venv

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Run Ruff linting
        run: uv run ruff check .

      - name: Run Ruff formatting check
        run: uv run ruff format --check .

      - name: Run MyPy type checking
        run: uv run mypy .

      - name: Run tests
        run: uv run pytest -v --cov=. --cov-report=term-missing
  migrate-preview-database:
    name: Run Migrations on Neon Preview Branch
    needs: [test-nextjs, test-engine]
    runs-on: ubuntu-latest
    # Only run on PRs, not on main branch
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v5

      - name: Create Neon Branch
        id: create-branch
        uses: neondatabase/create-branch-action@v5
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          # Create branch from main database
          parent: main
          branch_name: preview/pr-${{ github.event.pull_request.number }}
          username: ${{ secrets.NEON_DATABASE_USERNAME }}
          api_key: ${{ secrets.NEON_API_KEY }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run database migrations
        run: pnpm run db:migrate
        env:
          # Use the preview branch connection string
          POSTGRES_URL: ${{ steps.create-branch.outputs.db_url }}

      - name: Comment PR with Database Info
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ðŸš€ **Neon Preview Branch Created**
            
            Branch: `preview/pr-${{ github.event.pull_request.number }}`
            
            Database URL has been set for your preview deployment.
            Migrations have been applied successfully.
          comment_tag: neon-preview-branch