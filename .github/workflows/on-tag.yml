name: Build and Publish on Tag

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  update-version-file:
    name: Update Version File
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Update .version file
        run: |
          echo "${{ env.VERSION }}" > .version

      - name: Commit and push version file
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .version
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update version to ${{ env.VERSION }}" && git push origin HEAD:main)

  build-and-push:
    name: Build and Push Docker Image
    needs: update-version-file
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: main

      - name: Pull latest changes
        run: git pull origin main

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.repository_owner }}/kosuke-template:${{ env.VERSION }},ghcr.io/${{ github.repository_owner }}/kosuke-template:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}
